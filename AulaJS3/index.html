<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calcular dois fatores</h1>
    <div class="inputs">
        <input type="number" name="" id="numero1" placeholder="Numero 1">
        <input type="number" name="" id="numero2" placeholder="Numero 2">
    
    </div>
    
    <div class="botoes">
        <button onclick="somar()">+</button>
        <button onclick="subtrair()">-</button>
        <button onclick="mutiplicar()">*</button>
        <button onclick="dividir()">/</button>
        
    </div>
    
    <div class="resultado">
        <h2>Resultado</h2>
        <h2 id="resultado"></h2>
    </div>
    
    <script src="JS/script.js"></script>
</body>
</html>
